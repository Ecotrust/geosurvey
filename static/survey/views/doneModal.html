<div class="done-modal">
    <div class="modal-header">
        <h3>Are you done mapping your activity locations?</h3>
    </div>
    <div class="modal-body">
        <div class="inset-info-section" ng-show="remainingActivities.length > 0">
            <p>The following activities have not yet been mapped:</p>
            <ul>
                <li ng-repeat="activity in remainingActivities">
                    {{activity}}
                </li>
            </ul>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-large" ng-click="close('no')">No</button>
        <button class="btn btn-large" ng-click="close('yes')">Yes</button>
    </div>
</div>
