<div ng-switch on="question.type">
    <div ng-switch-when="info">
        <div class="info-content">
            {{ question.info }}
        </div>
        <button class="btn btn-primary btn-block" ng-click="gotoNextQuestion()">continue</button>
    </div>
    <div ng-switch-when="integer">
        <form class="question" name="questionForm" ng-show="survey.questions.length" ng-submit="answerQuestion(answer)">
            <input
                name="integerAnswer"
                ng-model="answer"
                class="input-block-level"
                placeholder="{{ question.label }}"
                type="number"
                min="0"
                max="150"
                ui-event="{ keypress : 'onlyDigits($event)' }"
                required/>
            <button type="submit" class="btn btn-primary btn-block">continue</button>
        </form>
    </div>
    <div ng-switch-when="auto-single-select">
        <form class="question" name="questionForm" ng-show="survey.questions.length" ng-submit="answerQuestion(answer)">
            <select
                ui-select2
                ng-model="answer"
                class="input-block-level"
                placeholder="{{ question.label }}"
                required>
                <option value="">{{ question.label }}</option>
                <option 
                    ng-repeat="option in question.options" 
                    value="{{ option.label || option.name }}">
                        {{ option.text || option.name }}
                </option>
            </select>
            <button type="submit" class="btn btn-primary btn-block">continue</button>
        </form>
    </div>
    <div ng-switch-when="text">
        <form class="question" name="questionForm" ng-show="survey.questions.length" ng-submit="answerQuestion(answer)">
            <input class="input-block-level" type="text" placeholder="{{ question.label }}" ng-model="answer" autofocus/>
            <button type="submit" class="btn btn-primary btn-block">continue</button>
        </form>
    </div>
    <div ng-switch-when="single-select">
        <form class="question" name="questionForm" ng-show="survey.questions.length" ng-submit="answerQuestion(answer)">
            <label class="radio" ng-repeat="option in question.options">
                <input type="radio">
                {{ option }}
            </label>
            <button type="submit" class="btn btn-primary btn-block">continue</button>
        </form>
    </div>
    <div ng-switch-when="integer">
        <form class="question" name="questionForm" ng-show="survey.questions.length" ng-submit="answerQuestion(answer)">
            <input
                name="integerAnswer"
                ng-model="answer"
                class="input-block-level"
                placeholder="{{ question.label }}"
                type="number"
                min="0"
                max="150"
                required/>
            <span class="error" ng-show="question-form.answer.$valid">Required!</span>
            <span class="error" ng-show="question-answer.$error">{{question.input.$error}} Not valid number!</span>
            <button type="submit" class="btn btn-primary btn-block">continue</button>
        </form>
    </div>
    <div ng-switch-when="map-multipoint">
        <div ng-include="'/static/survey/views/mapQuestion.html'"></div>
    </div>
</div>
