<h1>Respondants</h1>
<table class="table">
    <thead>
        <th>Email</th>
        <th>Timestamp</th>
    </thead>
    <tbody>
        <tr ng-repeat="respondant in respondants">
            <td><a href="#/RespondantDetail/{{respondant.uuid}}">{{ respondant.email }}</a></td>
            <td>{{ respondant.ts }}</td>
        </tr>
    </tbody>
</table>
