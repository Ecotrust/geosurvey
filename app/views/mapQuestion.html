<div class="row-fluid">
            <div class="span12">
                <leaflet center="map.center" zoom="map.zoom" marker="map.marker" message="map.msg"></leaflet>
            </div>
        </div>
        <ul>
            <li ng-repeat="location in locations">{{ location.lat}}, {{ location.lng }}: {{ location.answer }}</li>
        </ul>
        <div class="row-fluid user-controls confirmation" ng-hide="activeMarker == false">
            <h2 class="pull-left">Is this location correct?</h2>
            <button class="btn btn-large btn-primary pull-right confirm" ng-click="confirmLocation()">Yes</button>
            <button class="btn btn-large pull-right cancel" ng-click="cancelConfirmation()">No, let's try again</button>
        </div>
        <div class="row-fluid user-controls" ng-show="activeMarker == false">
            <button class="btn btn-large btn-primary pull-right" ng-click="addMarker()"><i class="icon-plus"></i> Add Location</button>
            <button class="btn btn-large pull-left" ng-click="answerQuestion()"><i class="icon-list"></i> My Activities</button>
        </div>
