<p ng-hide="survey.questions.length">This survey has no questions.</p>
<form class="question" ng-show="survey.questions.length" ng-submit="answerQuestion()">
	<h2>{{ question.title }}</h2>
	<span class="subtitle pull-right">{{ survey.questions.indexOf(question) + 1 }} of {{ survey.questions.length }}</span>
	<input class="input-block-level" type="text" placeholder="{{ question.label }}"/>
	<button class="btn btn-primary btn-block">continue</button>
</form>
