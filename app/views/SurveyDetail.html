<p ng-hide="survey.questions.length">This survey has no questions.</p>
<h2>{{ question.title }}</h2>
<span class="subtitle pull-right">{{ survey.questions.indexOf(question) + 1 }} of {{ survey.questions.length }}</span>
<div ng-switch on="question.type">
		<div ng-switch-when="integer">
			<form class="question" name="questionForm" ng-show="survey.questions.length" ng-submit="answerQuestion(answer)">
				<input
					name="integerAnswer"
					ng-model="answer"
					class="input-block-level"
					placeholder="{{ question.label }}"
					type="number"
					min="0"
					max="150"
					ui-event="{ keypress : 'onlyDigits($event)' }"
					required/>
				<button type="submit" class="btn btn-primary btn-block">continue</button>
			</form>
		</div>
		<div ng-switch-when="auto-single-select">
			<form class="question" name="questionForm" ng-show="survey.questions.length" ng-submit="answerQuestion(answer)">
				<select
					ui-select2
					ng-model="answer"
					class="input-block-level"
					placeholder="{{ question.label }}"
					required>
					<option value="">Pick a state</option>
					<option value="NY">New York</option>
					<option value="NJ">New Jersey</option>
					<option value="DE">Delaware</option>
					<option value="MD">Maryland</option>
					<option value="VI">Virginia</option>
					<option value="DC">District of Columbia</option>
				</select>
				<button type="submit" class="btn btn-primary btn-block">continue</button>
			</form>
		</div>
		<div ng-switch-when="text">
			<form class="question" name="questionForm" ng-show="survey.questions.length" ng-submit="answerQuestion(answer)">
				<input class="input-block-level" type="text" placeholder="{{ question.label }}" ng-model="answer" autofocus/>
				<button type="submit" class="btn btn-primary btn-block">continue</button>
			</form>
		</div>
	<div ng-switch-when="single-select">
		<form class="question" name="questionForm" ng-show="survey.questions.length" ng-submit="answerQuestion(answer)">
			<label class="radio" ng-repeat="option in question.options">
				<input type="radio">
				{{ option }}
			</label>
			<button type="submit" class="btn btn-primary btn-block">continue</button>
		</form>
	</div>
	<div ng-switch-when="integer">
		<form class="question" name="questionForm" ng-show="survey.questions.length" ng-submit="answerQuestion(answer)">
			<input
				name="integerAnswer"
				ng-model="answer"
				class="input-block-level"
				placeholder="{{ question.label }}"
				type="number"
				min="0"
				max="150"
				required/>
			<span class="error" ng-show="question-form.answer.$valid">Required!</span>
			<span class="error" ng-show="question-answer.$error">{{question.input.$error}} Not valid number!</span>
			<button type="submit" class="btn btn-primary btn-block">continue</button>
		</form>
	</div>
	<div ng-switch-when="map-multipoint">
		<div class="row-fluid">
			<div class="span12">
				<leaflet center="map.center" zoom="map.zoom" marker="map.mark" message="map.msg"></leaflet>
			</div>
		</div>
		<div class="row-fluid user-controls">
			<button class="btn btn-primary pull-right" ng-click="addMarker()"><i class="icon-plus"></i> Add Location</button>
			<button class="btn pull-left" ng-click="answerQuestion()"><i class="icon-list"></i> My Activities</button>
		</div>
	</div>
</div>
