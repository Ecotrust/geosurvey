<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>
            Solomon Islands
        </title>
        <!-- Sets initial viewport load and disables zooming -->
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <!-- Makes your prototype chrome-less once bookmarked to your phone's
        home screen -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <!-- Set a shorter title for iOS6 devices when saved to home screen -->
        <meta name="apple-mobile-web-app-title" content="Ratchet">
        <!-- Set Apple icons for when prototype is saved to home screen -->
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="touch-icons/apple-touch-icon-114x114.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="touch-icons/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon-precomposed" sizes="57x57" href="touch-icons/apple-touch-icon-57x57.png">
        <!-- Include the compiled Ratchet CSS -->
        <link rel="stylesheet" href="assets/lib/css/ratchet.css">
        <!-- Intro paragraph styles. Delete once you start using this page -->
        <style type="text/css">
            .welcome { line-height: 1.5; color: #555; }
        </style>
    </head>
    
    <body ng-app="mobileApp">
        <!-- Make sure all your bars are the first things in your <body> -->
        <header class="bar-title">
            <h1 class="title">
                Solomon Islands
            </h1>
        </header>
        <nav class="bar-tab primary-nav">
            <ul class="tab-inner">
                <li class="tab-item">
                    <a href="#/">
              <img class="tab-icon" src="assets/img/icon-home.png">
              <div class="tab-label">Home</div>
            </a>
                </li>
                    <li class="tab-item active">
                        <a href="#/surveys">
                  <img class="tab-icon" src="assets/img/survey.png">
                  <div class="tab-label">Surveys</div>
                </a>
                    </li>
                <li class="tab-item">
                    <a>
              <img class="tab-icon" src="assets/img/market.png">
              <div class="tab-label">Completed Surveys</div>
            </a>
                </li>
                <li class="tab-item">
                    <a href="#vendors">
              <img class="tab-icon" src="assets/img/store.png">
              <div class="tab-label">Vendors</div>
            </a>
                </li>
                
            </ul>
        </nav>
        <!-- Wrap all non-bar HTML in the .content div (this is actually what
        scrolls) -->
        <div class="content" ng-view>
        </div>
    </body>
    <script src="//cdn.jsdelivr.net/underscorejs/1.4.4/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.5/angular.min.js"></script>
    <script src="//cdn.jsdelivr.net/restangular/latest/restangular.js"></script>
    <script src="scripts/lib/angular-resource.js"></script>
    <!-- build:js scripts/scripts.js -->
    <script src="scripts/app.js">
    </script>
    <script src="scripts/controllers/main.js">
    </script>
    <script src="scripts/controllers/surveys.js"></script>
    <script src="scripts/services/server.js"></script>
    <!-- endbuild -->

</html>
