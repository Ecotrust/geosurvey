<div class="content-padded">
    <h2>
        Surveys
    </h2>
    <div ng-hide="surveys">
        You have no surveys loaded.
        <a class="button button-block">Load Surveys</a>
    </div>
</div>
<ul class="list">
    <li ng-repeat="survey in surveys">
        {{ survey.name }}
        <a class="button">Launch</a>
    </li>
</ul>
