        <!-- Sets initial viewport load and disables zooming -->
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <!-- Makes your prototype chrome-less once bookmarked to your phone's
        home screen -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <!-- Set a shorter title for iOS6 devices when saved to home screen -->
        <meta name="apple-mobile-web-app-title" content="Geosurvey">

        <!-- Intro paragraph styles. Delete once you start using this page -->
        <style type="text/css">
            body {
                background-color: rgb(77,136,153);
            }
            
            html,
            body {
              height: 100%;
              /* The html and body elements cannot have any padding or margin. */
            }

            /* Wrapper for page content to push down footer */
            #wrap {
              min-height: 100%;
              height: auto !important;
              height: 100%;
              /* Negative indent footer by its height */
              /*margin: 0 auto -60px;*/
              /* Pad bottom by footer height */
              padding: 0 0 0;
            }

            /* Set the fixed height of the footer here */
            #footer {
              height: 60px;
              background-color: #f5f5f5;
            }

            #wrap > .container {
              padding: 60px 15px 0;
            }
            .container .credit {
              margin: 20px 0;
            }

            #footer > .container {
              padding-left: 15px;
              padding-right: 15px;
            }


            /* project styles, new skin */

            img.center {
                display: block;
                margin-left: auto;
                margin-right: auto;
            }

            #wrap .page-header {
                border-bottom: 0;
                padding-bottom: 40px;
            }

            #wrap .navbar {
                background-color: rgb(250,189,18);
                border-bottom: 0;
            }
            .home .navbar {
                height: 15px;
                min-height: 15px;

            }
            .home .navbar .container > *{
                display: none;
            }
            .btn {
                text-transform: uppercase;
                font-weight: bolder;
                text-align: left;
                padding: 8px 10px;
                margin-bottom: 10px;
                border-radius: 0;
                font-size: 20px;
                text-color: rgb(46,46,46);
            }
            .btn-default:active {
                background-color: rgb(24,75,83);
                border-color: rgba(0,0,0,0);
            }

            
            #map {
                margin-top: 80px;
                height: 250px;
                background-color: blue;
                padding: 0;
            }
        </style>
    </head>
