<div class="acitivty-locations-intro">

	</p>
	<div class="inset-info-section">
		<p class="selected-activites-label"><strong>Recreation Activities you Selected</strong></p>

			<li style="margin-bottom: 15px;" ng-repeat="option in question.options">{{ option.text || '' }}</li>

	<div class="inset-info-section">
