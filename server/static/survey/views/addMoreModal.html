<div class="thx-modal">
    <div class="modal-header">
        <h3>Would you like to add another activity marker?</h3>
    </div>
    <div class="modal-body">
        <div class="inset-info-section" ng-show="remainingActivities.length > 0">
            <p>The following activities have not yet been mapped:</p>
            <ul>
                <li ng-repeat="activity in remainingActivities">
                    {{activity}}
                </li>
            </ul>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-large" ng-click="close('doneMapping')">No</button>
        <button class="btn btn-large btn-primary" ng-click="close('addMoreLocations')">Yes</button>
    </div>
</div>
