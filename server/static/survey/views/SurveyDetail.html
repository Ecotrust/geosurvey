<div class="respondant">
    <p ng-hide="survey.questions.length">This survey has no questions.</p>
    <span class="pull-right">{{ survey.questions.indexOf(question) + 1 }} of {{ survey.questions.length }}</span>
    <a href="/admin/survey/question/{{question.id}}/" ng-show="isAuthenticated">edit</a>
    <h2 class="question-title">
        {{ question.displayTitle }}
        
    </h2>

    <div ng-include="'/static/survey/views/questionTypes.html'"></div>
</div>
