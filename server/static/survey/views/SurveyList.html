<div id="wrap" class="menu-page">
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top">
        <a type="button" class="navbar-toggle" href="#/">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"><img src="assets/img/deck-logo.svg" class="center logo" /></a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
        <div class="progress" ng-class="{'active progress-striped': hideSurveys}">
          <div class="progress-bar" style="width: 100%;"></div>
        </div>
    </div>
    <!-- Begin page content -->
    <div class="container">
        <p ng-show="hideSurveys">Loading Surveys...</p>
        <ul class="list-unstyled" ng-hide="hideSurveys">
            <li ng-repeat="survey in surveys">
                <a type="button" class="btn btn-main btn-default btn-lg btn-block" href="#/survey/{{survey.slug}}/1/offline">
                    {{ survey.name }}
                </a>
            </li>
        </ul>
    </div>
</div>
