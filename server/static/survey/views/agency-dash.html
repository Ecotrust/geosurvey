<div class="row-fluid">
    <div class="span6">
        <div start="filter.startDate" end="filter.endDate" rangeslider></div>
    </div>
    <div class="span6">
        <div class="row-fluid">
            
        </div>
    </div>
</div>
<div class="row-fluid">
    <div class="span6">
        <h2>ACL By Species</h2>
        <div class="well">
            <div class="row-fluid chart">
                <!-- <div stacked-bar filter="filter" chart="chart"></div> -->
                <table class="table">
                    <tr ng-repeat="category in chart.categories">
                        <td ng-click="selectCategory(category)"><button ng-class="{ 'selected': filter.category == category }" class="btn btn-mini">{{category }}</button></td>
                        <td>
                            <div class="progress">
                                <div class="bar bar-warning" style="width: 30%;"></div>
                                <div class="bar bar-success" style="width: 25%;"></div>
                                <div class="bar bar-info" style="width: 15%;"></div>
                            </div>
                      </td>

                    </tr>
                </table>
            </div>
        </div>
        <div class="row-fluid acl">
            <button class="btn" ng-click="selectSeries(series)" ng-class="{ 'selected': filter.name == series.name }" ng-repeat="series in chart.series">
                <div class="progress span1">
                    <div class="bar {{series.class}}" style="width: 100%;"></div>
                </div>
                <h4>
                    {{ series.name }}
                </h4>
            </button>
        </div>
    </div>
    <div class="span6">
        <h2>Catch by Gear Type for {{ filter.category || "All Species" }} in {{ filter.name || "All Areas"}}</h2>
        <div pie-chart chart="gearType" filter="filter"></div>
    </div>
</div>
