
<div class="panel panel-default">
    <div class="panel-heading">
        <div class="span12 text-center survey-title"><h3 style="margin-top: 10px">{{getTitle()}}</h3></div>
        <!-- <div class="span12 text-center margin-bottom-20"><h4>A separate form must be completed for each trip or month of no fishing</h4></div> -->
    </div>
    <div class="panel-body">


        <!-- DID NOT FISH Report -->
        <div ng-show="respondent.survey == 'did-not-fish'" ng-include="'views/didNotFishAnswers.html'"></div>

        <!-- CATCH REPORT -->

        <div ng-show="respondent.survey == 'catch-report'">
            
            <!-- HEADER -->
            <div ng-include="'views/headerAnswers.html'"></div>

            <!-- HOOK & LINE -->
            <div ng-show="gearTypeIncludes('hook')" ng-include="'views/hookAndLineAnswers.html'"></div>
            
            <!-- TRAPS -->
            <div ng-show="gearTypeIncludes('traps')" ng-include="'views/trapsAnswers.html'"></div>
                
            <!-- NETS -->
            <div ng-show="gearTypeIncludes('nets')" ng-include="'views/netsAnswers.html'"></div>

            <!-- SPEAR OR BY HAND -->
            <div ng-show="gearTypeIncludes('hand')" ng-include="'views/spearOrByHandAnswers.html'"></div>

        </div>
    </div>
</div>
