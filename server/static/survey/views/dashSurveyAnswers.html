
<div class="panel panel-default">

    <div class="panel-heading">
        <h3 style="margin-top: 10px">{{getTitle()}}</h3>
        <!-- <div class="span12 text-center margin-bottom-20"><h4>A separate form must be completed for each trip or month of no fishing</h4></div> -->
    </div>

    <div class="panel-body">

        <!-- DID NOT FISH Report -->
        <div ng-show="respondent.survey_slug == 'did-not-fish'" ng-include="viewPath + 'views/didNotFishAnswers.html'"></div>

        <!-- CATCH REPORT -->
        <div ng-show="respondent.survey_slug == 'catch-report'">
            
            <!-- HEADER -->
            <div ng-include="viewPath + 'views/headerAnswers.html'"></div>

            <!-- HOOK & LINE -->
            <div class="margin-top-10 col-md-6" ng-show="gearTypeIncludes('hook')" ng-include="viewPath + 'views/hookAndLineAnswers.html'"></div>
            
            <!-- TRAPS -->
            <div ng-show="gearTypeIncludes('traps')" ng-include="viewPath + 'views/trapsAnswers.html'"></div>
                
            <!-- NETS -->
            <div ng-show="gearTypeIncludes('nets')" ng-include="viewPath + 'views/netsAnswers.html'"></div>

            <!-- SPEAR OR BY HAND -->
            <div ng-show="gearTypeIncludes('hand')" ng-include="viewPath + 'views/spearOrByHandAnswers.html'"></div>

        </div>
    
    </div>

</div>


<style type="text/css">

.margin-left-5 {
    margin-left: 5px;
}

    margin-left: 10px;
}

}
.margin-bottom-20 {
    margin-bottom: 20px;
}
</style>
