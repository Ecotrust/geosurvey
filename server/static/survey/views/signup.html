<div id="wrap" class="main">
    <!-- Fixed navbar -->
    <!-- Begin page content -->
    <div class="navbar navbar-default navbar-fixed-top"></div>        


        <div class="container">
            <div class="page-header">
                <img src="assets/img/deck-logo.svg" class="center logo" />
            </div>
            <div class="loading-indicator" ng-show="working">
                <div class="bar">
                    <i class="sphere"></i>
                </div>
            </div>
                <div class="new-user-form">
                    <form ng-submit="createUser(newUser)">

                        <input class="form-control" type="text" placeholder="enter your username..." data-ng-model="newUser.username" autocapitalize="off" required>

                        <input class="form-control" type="email" placeholder="enter your email address..." data-ng-model="newUser.emailaddress" required>

                        <input class="form-control" type="password" placeholder="enter your password..." data-ng-model="newUser.password1" required>

                        <input class="form-control" type="password" placeholder="enter your password again..." data-ng-model="newUser.password2" required>

                
                        <button class="btn btn-main btn-default btn-block" ng-disabled="! newUser.password2">New User</button>
                        <a class="btn btn-main btn-default btn-block" href="#/">cancel</a>
                        
                        
                        <div class="error" ng-show="showError == 'duplicate-user'">
                            That username is already registered. Please try another.
                        </div>
                        <div class="error" ng-show="showError == 'password-mismatch'">
                            Passwords do not match. Please try again.
                        </div>
                    </form>
                </div>
            </div>
            <p class="pull-right">{{version}}</p>
        </div>
    </div>
</div>
