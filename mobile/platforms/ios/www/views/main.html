<div id="wrap" class="main">
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Project name</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>

    <!-- Begin page content -->
    <div class="container">
        <div class="page-header">
            <img src="assets/img/deck-logo.svg" class="center logo" />
        </div>
        <div ng-show="user">
            <a type="button" class="btn btn-main btn-default btn-lg btn-block" ng-show="user.resumePath" href="{{user.resumePath}}">Resume</a>
            <a type="button" class="btn btn-main btn-default btn-lg btn-block" href="#/surveys">New Report</a>
            <a type="button" class="btn btn-main btn-default btn-lg btn-block" href="#/respondents">History</a>
            <a type="button" class="btn btn-main btn-default btn-lg btn-block" href="#/settings">Settings</a>
            <button type="button" class="btn btn-main btn-default btn-lg btn-block" ng-click="logout()">Logout</button>
        </div>
        <div ng-hide="user">
            <div class="forms" ng-switch on="showForm">
                <div ng-switch-default>
                    <form ng-submit="authenticateUser(authUser)">
                        
                                <input type="text" class="form-control username" placeholder="enter your username..." ng-model="authUser.username" autocapitalize="off" required>
                        
                                <input type="password" class="form-control password" placeholder="enter your password..." ng-model="authUser.password" required>
                        
                        
                            <div class="pull-right">
                                <div class="submit-action">
                                    <button class="btn btn-main btn-default">login</button>
                                </div>
                                <div>
                                    <a ng-class="{'active': showForm == 'new-user'}" ng-click="toggleForm('new-user')">signup</a>
                                </div>
                            </div>
                        
                        <div class="error" ng-show="showError == 'auth-error'">
                            There was a problem authenticating. Please try again.
                        </div>
                    </form>
                </div>
                <div class="new-user-form" ng-switch-when="new-user">
                    <form ng-submit="createUser(newUser)">
                        
                                <input class="form-control" type="text" placeholder="enter your username..." data-ng-model="newUser.username" autocapitalize="off" vprequired>
                            
                                <input class="form-control" type="email" placeholder="enter your email address..." data-ng-model="newUser.emailaddress" required>
                            
                                <input class="form-control" type="password" placeholder="enter your password..." data-ng-model="newUser.password1" required>
                            
                                <input class="form-control" type="password" placeholder="enter your password again..." data-ng-model="newUser.password2" required>
                            
                        <div class="pull-right">
                        <div class="submit-action">
                            <button class="btn btn-main btn-default">New User</button>
                        </div>
                        <div>
                            <a ng-class="{'active': showForm == 'new-user'}" ng-click="toggleForm('login')">login</a>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="map" mobile-map ng-show="user"></div>

    <div class="alert-notice" ng-show="message">
        <div class="pull-left">{{ message }}</div>
        <button class="btn btn-default btn-outline-inverse pull-right" ng-tap="message = false">ok</button>
    </div>

</div>
